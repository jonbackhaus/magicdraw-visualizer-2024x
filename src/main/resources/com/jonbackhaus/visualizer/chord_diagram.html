<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Chord Diagram</title>
    <!-- D3_SCRIPT_PLACEHOLDER -->
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            overflow: hidden;
            background-color: #f8f9fa;
        }
        #chart {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .group-tick line {
            stroke: #000;
        }
        .ribbons {
            fill-opacity: 0.67;
        }
        .loading-message {
            padding: 20px;
            color: #666;
            font-size: 14px;
        }
        .error-message {
            padding: 20px;
            color: #c00;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div id="chart"><div class="loading-message">Loading diagram...</div></div>
    <!-- CHORD_RENDER_SCRIPT_PLACEHOLDER -->
</body>
</html>
